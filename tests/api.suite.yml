class_name: ApiTester
modules:
    enabled:
        - \Helper\Api
        - PhpBrowser
        - REST
        - Laravel5
    config:
      PhpBrowser:
          url: http://localhost:8000/
      Laravel5:
          environment_file: "tests/_data/.env.installed"
      REST:
          url: http://localhost:8000/v1/
          depends: Laravel5
env:
    notinstalled:
        modules:
            enabled:
                - Laravel5
            config:
                Laravel5:
                    environment_file: "tests/_data/.env.notinstalled"

# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - \Helper\Factory
        - Laravel5
    config:
        Laravel5:
            environment_file: .env.testing
            cleanup: false
            bootstrap: bootstrap/app.php
            root: ''
            packages: workbench
            disable_middleware: false
            disable_events: false

# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - \Helper\Factory
        - Laravel5:
            environment_file: "tests/.env.testing"
            cleanup: true
            disable_middleware: false
            disable_events: false
        - Db:
            dsn: 'sqlite:database/testing.sqlite'
            user: ''
            password: ''
            cleanup: true
            populate: false
env:
    installer:
        modules:
            enabled:
                - Laravel5:
                    environment_file: "tests/_data/.env.installer"
                    cleanup: true
                - Db:
                    dsn: 'sqlite:database/testing.sqlite'
                    user: ''
                    password: ''
                    cleanup: true
                    populate: false
    core:
        modules:
            enabled:
                - Laravel5:
                    environment_file: "tests/_data/.env.testing"
                    cleanup: true
                    disable_middleware: true
                - Db:
                    dsn: 'sqlite:database/testing.sqlite'
                    user: ''
                    password: ''
                    cleanup: true
                    populate: false

actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    log: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Logger
        - Codeception\Extension\Recorder
        - Codeception\Extension\Phantoman
        - Codeception\Extension\Teststatistics
        - Codeception\Extension\PhpBuiltinServer
    config:
        Codeception\Extension\Logger:
            max_files: 5
        Codeception\Extension\Recorder:
            delete_successful: false
        Codeception\Extension\Phantoman:
            path: 'bin/phantomjs'
            port: 4444
            suites: ['acceptance']
            debug: true
        Codeception\Extension\PhpBuiltinServer:
            hostname: localhost
            port: 8000
            autostart: true
            documentRoot: tests/_data
            startDelay: 1
            phpIni: /etc/php5/apache2/php.ini
modules:
    enabled: [PhpBrowser, Filesystem, REST, MailCatcher]
    config:
        WebDriver:
            url: 'http://localhost:8000'
            browser: firefox
            window_size: 1024x768
            capabilities:
                webStorageEnabled: true
                javascriptEnabled: true
                firefox_binary: /Applications/Firefox.app
        MailCatcher:
            url: 'http://127.0.0.1'
            port: '1080'
        REST:
            url: 'http://localhost:8000'
            depends: PhpBrowser
error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED"

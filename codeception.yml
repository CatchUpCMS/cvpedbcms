actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    log: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Phantoman
    config:
        Codeception\Extension\Phantoman:
            path: 'bin/phantomjs'
            port: 4444
            suites: ['acceptance']
            debug: true
modules:
    enabled: [PhpBrowser, Filesystem, REST]
    config:
        WebDriver:
            url: 'http://cms.cvepdb.local/'
            browser: firefox
            window_size: 1024x768
            capabilities:
                webStorageEnabled: true
                javascriptEnabled: true
                firefox_binary: /Applications/Firefox.app
        REST:
            url: 'http://cms.cvepdb.local/'
            depends: PhpBrowser
error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED"
